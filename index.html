<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.min.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/28f08e093c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="/images/logo.svg" alt="Logo" />
      </header>

      <div class="content">
        <div class="illustration">
          <img src="/images/illustration-mockups.svg" alt="" />
        </div>

        <main class="main">
          <h1 class="main__title">Build The Community Your Fans Will Love</h1>

          <p class="main__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="main__button">Register</button>
        </main>
      </div>

      <div class="social">
        <a href="#" class="social__link" title="facebook page">
          <i class="fab fa-facebook-f social__icon"></i>
        </a>
        <a href="#" class="social__link" title="twitter page">
          <i class="fab fa-twitter social__icon"></i>
        </a>
        <a href="#" class="social__link" title="instagram page">
          <i class="fab fa-instagram social__icon"></i>
        </a>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/luisdevworks"
          target="_blank"
          >Luis</a
        >.
      </p>
    </footer>
  </body>
</html>
